<header>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="logo"></span>
      <span>GAMBA by Linden & Rothenberg</span>
      <div>
        <a mat-stroked-button routerLink="/home" routerLinkActive="active"
          ><mat-icon aria-hidden="false" aria-label="home icon">home</mat-icon
          >Home</a
        >
      </div>
      <div *ngIf="user && !user.isEmployee">
        <a mat-stroked-button routerLink="/guess" routerLinkActive="active"
          ><mat-icon aria-hidden="false" aria-label="add_circle_outline icon"
            >add_circle_outline</mat-icon
          >
          New Guess</a
        >
      </div>
      <div *ngIf="user && !user.isEmployee">
        <a mat-stroked-button routerLink="/check" routerLinkActive="active"
          ><mat-icon aria-hidden="false" aria-label="attach_money icon"
            >attach_money</mat-icon
          >Check Games</a
        >
      </div>
      <div *ngIf="user && user.isEmployee">
        <a mat-stroked-button routerLink="/draw" routerLinkActive="active">
          <mat-icon aria-hidden="false" aria-label="update icon">update</mat-icon>
          New Draw
        </a>
      </div>
      <span class="spacer"></span>
      <div *ngIf="!user">
        <a mat-stroked-button routerLink="/login" routerLinkActive="active"
          ><mat-icon aria-hidden="false" aria-label="input icon">input</mat-icon
          >Login</a
        >
      </div>
      <div *ngIf="user">
        <mat-icon aria-hidden="false" aria-label="face icon">face</mat-icon> {{user.fullname}}
        <span class="small-spacer"></span>
        <button mat-stroked-button (click)="logout()">
          <mat-icon aria-hidden="false" aria-label="assignment_return icon"
            >assignment_return</mat-icon
          >Logout
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
<router-outlet></router-outlet>
