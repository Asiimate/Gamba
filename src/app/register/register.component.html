<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userGroup">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input
                matInput
                name="username"
                formControlName="username"
                placeholder="Username"
                required
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input
                matInput
                name="fullname"
                formControlName="fullname"
                placeholder="Full Name"
                required
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input
                matInput
                name="password"
                placeholder="Password"
                formControlName="password"
                type="password"
                required
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    Already have an account?
    <a routerLink="/login" routerLinkActive="active">Login here</a>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="register()">
      Register
    </button>
  </mat-card-actions>
</mat-card>
